- name: "Customize macOS desktop with defaults"
  tags:
    - desktop
    - apple_defaults
  community.general.osx_defaults:
    domain: "{{ item.domain }}"
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
    state: "{{ item.state }}"
  loop: "{{ macos_apple_defaults_list }}"
  loop_control:
    label: "{{ item.name }}"

- name: "Restart the macOS dock"
  tags:
    - desktop
    - dock
  ansible.builtin.command: "killall Dock"
  changed_when: false
